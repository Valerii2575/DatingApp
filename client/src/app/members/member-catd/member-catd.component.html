<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrappe">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
        <button class="btn btn-primary" routerLink="/members/{{member.userName}}">Detail</button>
    </div>
</div>
